<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="renderer.js"></script>
</head>
<body id="video">
  <div id="container">
    <div id="api-response">
      <h2>Video Response</h2>
    </div>
    <video id="video-player" width="100%" controls>
      <source type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video id="processed-video-player" width="100%" controls>
      <source type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div>
    <input type="file" id="video-file">
    <button id="detect-video">Detect Video</button>
    <button id="play-both-videos">Play Both Videos</button>
  </div>
</body>
</html>
